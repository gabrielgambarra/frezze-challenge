<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <form #loginForm="ngForm">
            <mat-form-field>
                <mat-label>Usu√°rio</mat-label>
                <input matInput type="text" name="username" [(ngModel)]="login.username" required>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Senha</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="login.password" required>
            </mat-form-field>
        </form>

        <div fxLayout="row" fxLayoutAlign="end center">
            <button mat-raised-button color="primary" (click)="makeLogin()" [disabled]="!loginForm.valid">Login</button>
        </div>
    </mat-card>
</div>
