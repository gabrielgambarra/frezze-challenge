<form #deliveryForm="ngForm" id="step3">

    <mat-tab-group mat-align-tabs="center" (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Endereço do cliente">

            <app-delivery-eddress-form #clientAddressForm [clientAddress]="step2.client.clientAddress" [tabIndex]="tab">
            </app-delivery-eddress-form>

            <mat-divider></mat-divider>

            <div fxLayout="row" fxLayoutAlign="space-around" fxLayout.lt-sm="column" class="schedule">

                <div class="input-space" fxFlex>
                    <mat-slide-toggle [checked]="scheduled" [(ngModel)]="scheduled" name="scheduled"
                        (change)="scheduleDelivery()">
                        Agendar entrega
                    </mat-slide-toggle>
                </div>

                <div class="input-space" fxFlex *ngIf="scheduled">
                    <mat-form-field>
                        <mat-label>Escolha o dia</mat-label>
                        <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="startDate" name="date"
                            readonly required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker disabled="false"></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="input-space" fxFlex *ngIf="scheduled">
                    <mat-form-field>
                        <mat-label>Hora</mat-label>
                        <input matInput value="value" [dropSpecialCharacters]="false" mask="00:00" type="text"
                            [(ngModel)]="scheduledTime" name="scheduledTime" placeholder="15:30" required>
                    </mat-form-field>
                </div>

            </div>

        </mat-tab>
        <mat-tab label="Outro endereço">

            <app-delivery-eddress-form #clientAddressForm [tabIndex]="tab"></app-delivery-eddress-form>

            <mat-divider></mat-divider>

            <div fxLayout="row" fxLayoutAlign="space-around" fxLayout.lt-sm="column" class="schedule">

                <div class="input-space" fxFlex>
                    <mat-slide-toggle [checked]="scheduled" [(ngModel)]="scheduled" name="scheduled"
                        (change)="scheduleDelivery()">
                        Agendar entrega
                    </mat-slide-toggle>
                </div>

                <div class="input-space" fxFlex *ngIf="scheduled">
                    <mat-form-field>
                        <mat-label>Escolha o dia</mat-label>
                        <input matInput [matDatepicker]="picker" [min]="minDate" [(ngModel)]="startDate" name="date"
                            readonly required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker disabled="false"></mat-datepicker>
                    </mat-form-field>
                </div>

                <div class="input-space" fxFlex *ngIf="scheduled">
                    <mat-form-field>
                        <mat-label>Hora</mat-label>
                        <input matInput value="value" [dropSpecialCharacters]="false" mask="00:00" type="text"
                            [(ngModel)]="scheduledTime" name="scheduledTime" placeholder="15:30" required>
                    </mat-form-field>
                </div>

            </div>

        </mat-tab>
    </mat-tab-group>
</form>
