<div class="nav-container" [class.is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="toolbar" [class.is-mobile]="mobileQuery.matches">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="app-name">Pizza Delivery</h1>
    </mat-toolbar>

    <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #sidenav mode="over" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item [routerLink]="['/home']" (click)="sidenav.toggle()">Dashboard</a>
                <a mat-list-item (click)="logout()">Logout</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
